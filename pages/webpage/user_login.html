<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="../webpage/Login/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>Hero MediCare</h1>
		<p>Choose the experts in end to end Surgical Care<br>
		You are in Safe Hands</p>
		<span>
			<p>Login with social media</p>
			<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
			<a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
			<a href="https://www.google.com/"><i class="fa fa-twitter" aria-hidden="true"></i></a>
		</span>
		</div>
	</div>
		<div class="right">
		<h5>Login</h5>
		<p>Don't have an account? <a href="/patient_register">Create Your Account</a> </p>
		<div class="inputs">
			<input type="email" id="email" placeholder="Email">
			<br>
			<input type="password"  id="password" placeholder="Password">
		</div>
			<br><br>
		<div class="remember-me--forget-password">
				<!-- Angular -->
	<label>
		<input type="checkbox" name="item" checked/>
		<span class="text-checkbox">Remember me</span>
	</label>
			<p>forget password?</p>
		</div>
			<br>
			<center><button><a type="button"  onclick="validation()">Log in</a></button></center>
	</div>
	
</div>
<!-- partial -->
</body>
<script>

  function validation() {
      
    var email= document.getElementById('email').value; 
    var password= document.getElementById('password').value;
    
    if(email.length<=0){
        document.getElementById("message1").innerHTML="!Please enter your email"
        email.focus();
    }
    else if(password.length<=0){
        document.getElementById("message2").innerHTML="!Please enter password"
        password.focus();
    }
    if(email.length!=0 && password.length!=0){
        var data ={
            email:email,
            password:password,
        }
        // console.log(data);
        fetch('/webpage/patientData',{
        method:'POST',
        headers:{
            'Content-Type' : 'application/json'
        },
        body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
          console.log('success:',data);

          window.location.href="/patient/dashboard"
        })
        .catch((error)=>{
          console.log(error)
          alert("Not valid")
        })
    }
    
  };
  
   
  </script>
</html>

<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hospital Admin</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon.png">
    <link href="../css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										
									</div>
                                    <h4 class="text-center mb-4 text-white">Sign in your account</h4>
                                    <form>
                                        <div class="form-group">
                                            <label class="mb-1 text-white"><strong>Email</strong></label>
                                            <input type="email" class="form-control"  id="useremail">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1 text-white"><strong>Password</strong></label>
                                            <input type="password" class="form-control" id="password">
                                        </div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-group">
                                               <div class="custom-control custom-checkbox ml-1 text-white">
													<input type="checkbox" class="custom-control-input" id="basic_checkbox_1">
													<label class="custom-control-label" for="basic_checkbox_1">Remember my preference</label>
												</div>
                                            </div>
                                            <div class="form-group">
                                                <a class="text-white" href="">Forgot Password?</a>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="button" class="btn bg-white text-primary btn-block" onclick="RegisterationData()">Sign Me In</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p class="text-white">Don't have an account? <a class="text-white" href="/register">Sign up</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="../vendor/global/global.min.js"></script>
	<script src="../vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <!-- <script src="./js/custom.min.js"></script>
    <script src="./js/deznav-init.js"></script> -->
    <script>

        function RegisterationData() {
            
          var useremail= document.getElementById('useremail').value; 
          var password= document.getElementById('password').value;
          
          if(useremail.length<=0){
              document.getElementById("message1").innerHTML="!Please enter your email"
              useremail.focus();
          }
          else if(password.length<=0){
              document.getElementById("message2").innerHTML="!Please enter password"
              password.focus();
          }
          if(useremail.length!=0 && password.length!=0){
              var data ={
                  email:useremail,
                  password:password
              }
              console.log(data);
              fetch('/admindata',{
              method:'POST',
              headers:{
                  'Content-Type' : 'application/json'
              },
              body: JSON.stringify(data)
              })
              .then(response=>response.json())
              .then(data=>{
                console.log('success:',data);

                window.location.href="/admin/dashboard"
              })
              .catch((error)=>{
                alert("Not valid")
              })
          }
          
        };
        
         
        </script>

</body>

</html>

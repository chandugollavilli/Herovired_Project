  <script>
	  function formValidation(){
        // alert("working")
        var name=document.getElementById("name").value;
	    	var email=document.getElementById("email").value;
        var number=document.getElementById("number").value;
        var password=document.getElementById("password").value;
        console.log(name+" "+ email+"   "+number+'  '+ password )
        if(name.length<=0){
          // alert("username is required");
          document.getElementById("message1").innerHTML="!Please enter a username"
          name.focus();
          
        }
	    	else if(email.length<=0){
          document.getElementById("message3").innerHTML="!Please enter a valid mail"
          mail.focus();
          
        }
        else if(number.length<=0){
          document.getElementById("message2").innerHTML="!Please enter mobilenumber"
          number.focus();
         
        }
        else if(password.length<=0){
          document.getElementById("message4").innerHTML="!Please enter password"
          password.focus();
          
        }
        
          var data = {
            name: name,
            email: email, 
			      number: number,
            password: password
          }
          console.log(data)
          fetch('/webpage/patientRegister', {
            method:'POST',
            headers: {
              'Content-Type' : 'application/json'
            },
            body: JSON.stringify(data)
          })
          .then(response => response.json())
          .then(data2 => {
            console.log(data2)
            alert("Registration Successfully!");
            window.location.href="/patient_login"
          })
          .catch((error)=>{
            alert("Alreay exist")
          })
        }
        
      
  </script>
